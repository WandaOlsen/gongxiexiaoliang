<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 视频标签：video
    属性 src 路径
    width
    height
    controls:显示控制面板
    muted:静音
    autoplay:自动播放  前提设置静音
    preload:预加载
    poster:可以设置视频封面
    loop:可以使得视频循环播放
    -->
    <div width="400" align="center">
        <video src="./Videos/小樱花.mp4" width="400" align="center" autoplay loop muted controls>您的浏览器不支持播放</video>
    </div>
    
</body>
</html>
